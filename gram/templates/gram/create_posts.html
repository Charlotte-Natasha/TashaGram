{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container  justify-content-center" >
    <h1 class="text-center text-white mt-2">Upload Post</h1>

    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group mb-3 form-outline text-white form-label">
            {{ form }}
        </div>

        <div class="form-group">
            <button type="submit" value="submit" class="btn text-white">Post</button>
        </div>
    
    </form>
</div>
    

{% endblock %}
